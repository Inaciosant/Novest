<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <title>Contate-nos</title>
</head>
<body>

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="/css/contato.css">
  
    </head>
    <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #231A18;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Novest</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=produtos.html">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contatos.html">Contatos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
      <!-- Contato Section -->
      <section class="contact-section py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <h2 class="text-center mb-4">Entre em Contato</h2>
              <p class="text-center mb-4">Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>
              <form action="#" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="name" placeholder="Seu nome" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Mensagem</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Escreva sua mensagem" required></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-block btn-dark ">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

    
</body>

</html>
